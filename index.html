<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-container">
          <label for="search">
            <img
              class="icons"
              src="./assets/icons/search.svg"
              alt="magnifying glass"
            />
          </label>
          <input type="search" name="search" id="search" />
        </div>
        <div class="user-info">
          <img class="icons" src="./assets/icons/bell.svg" alt="ringing bell" />
          <img class="user-avatar" src="assets/avatar.png" alt="" />
          <p><strong>Morgan Oakley</strong>y</p>
        </div>
        <div class="welcome-user">
          <img
            class="user-avatar"
            src="assets/avatar.png"
            alt="avatar chosen by user"
          />
          <div>
            <p>Hi there,</p>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <div class="header-buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </header>
      <aside>
        <div class="header"></div>
        <div class="navigation"></div>
        <div class="utilities"></div>
      </aside>
      <main>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </main>
    </div>
  </body>
</html>
